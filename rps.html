<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Rock Paper Scissors</title>
    
    <script src="rps.js" defer></script>
</head>

<body>
    <div class="container">
        <H1 class="mb-5 mt-5" style="text-align:center">Let's play Rock Paper Scissors! First one to 5 points wins!</H1>
        
        <div class="row mb-5">
            <div class="col-4"></div>
            <div class="col">
                <button id='rock' class='btn-lg btn-primary'>Rock</button>            </div>
            <div class="col">
                <button id='paper' class='btn-lg btn-primary'>Paper</button>
            </div>
            <div class="col">
                <button id='scissors' class='btn-lg btn-primary'>Scissors</button>
            </div>
            <div class="col-4"></div>

          </div>
        
        <p style='text-align:center' id='outcome'></p>
        <p style='text-align:center' id='currentScore'></p>
        <p style='text-align:center; font-size: 30px;' id='winner'></p>

      </div>
      




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
